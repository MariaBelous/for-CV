            <main class="content">

                <div class="box-cont">

                        <h1>
                            Обратная связь

                                <label class="lable-form" for="form-text">Сообщение</label>
                                <textarea name="form-text" id="form-text" cols="30" rows="10" placeholder="Текст сообщения"></textarea>
